color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #1b1e23 
active-light = #313435

[bar/xmonad]
monitor-fallback = DP-3 
monitor-strict = false
override-redirect = false
width = 80%
height = 22 
offset-x = 10%
offset-y = 5
radius = 12 
fixed-center = true
bottom = true 
border-top-size = 7 
border-bottom-size = 7
border-radius = 12
border-top-color = ${colors.background} 
border-bottom-color = ${colors.background}

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 0


; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;https://github.com/jaagr/polybar/wiki/Fonts


modules-left = sep round-left menu round-right sep round-left ewmh round-right sep sep round-left wired-network round-right 
modules-center = round-left polywins round-right 
modules-right = round-left mem round-right sep round-left cpu round-right sep round-left updates round-right sep round-left time round-right sep powermenu sep  

tray-detached = false
tray-offset-x = -5
tray-offset-y = 0 
tray-padding = 10 
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background-alt}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=10;3
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = Material Design Icons:style=Bold:size=12;2
font-3 = unifont:fontformat=truetype:size=12:antialias=true;
font-4 = "FontAwesome5Brands:size=13;0"
font-5 = "FontAwesome5Free:size=13;0"

[bar/bspwm]
tray-position = right 
width =  80%
offset-y = 5
offset-x = 10%
height = 22 
padding-left =1
padding-right = 0
#background = ${colors.background}
background = ${colors.background} 
foreground = ${colors.foreground}
bottom = true 
border-top-size = 7 
border-bottom-size = 7
border-radius = 12
border-top-color = ${colors.background} 
border-bottom-color = ${colors.background}

line-size = 2 
wm-restack = bspwm

modules-left = round-left menu round-right sep round-left bspwm round-right sep round-left wired-network round-right
modules-center = round-left polywins round-right
modules-right =  round-left cpu round-right sep round-left updates round-right sep round-left mem round-right sep round-left time round-right powermenu sep sep 

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=10;3
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = Material Design Icons:style=Bold:size=12;2
font-3 = unifont:fontformat=truetype:size=12:antialias=true;

[module/sep]
type = custom/text
content = " "
content-background = ${colors.background} 
content-foreground = ${colors.background}
content-padding = 0
 
[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2b2f37

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2b2f37

[module/menu]
type = custom/text
#content = MENU
content = 
content-padding = 1 
content-background = #2b2f37
content-foreground = #e5c07b
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
click-right = $HOME/.config/polybar/scripts/color-switch.sh

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %{F#c8ccd4}%output%
label-padding = 1
tail = true
content-background = #2b2f37
content-foreground = #c8ccd4
label-foreground = #c8ccd4
label-background = #2b2f37
format-foreground = #c8ccd4

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = 1;%{F#81A1C1}
ws-icon-1 = 2;%{F#ff9b93}   
ws-icon-2 = 3;%{F#95e1d3}    
ws-icon-3 = 4;%{F#F9DE8F}  
ws-icon-4 = 5;%{F#A3BE8C} 
ws-icon-5 = 6;%{F#e06c75}龎
ws-icon-6 = 7;%{F#d19a66}

label-separator = ""
label-separator-background = #2b2f37

label-focused = %icon%   
label-focused-foreground = ${colors.foreground}
label-focused-underline =  #565c64
label-focused-padding = 1
label-focused-background = #2b2f37

label-occupied =  %icon%  
;label-occupied = [%icon%]
label-occupied-foreground = #646870  
label-occupied-background = #2b2f37
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
label-empty-background = #2b2f37


label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2b2f37
label-urgent-padding = 1

[module/alsa]
type = internal/alsa
format-volume = <label-volume> <bar-volume>
label-volume = " "  
label-volume-foreground = ${colors.foreground}

format-muted-foreground = ${colors.foreground}
label-muted = 󰚙

format-muted-padding = 1
format-muted-background = #2b2f37

bar-volume-width = 10
bar-volume-foreground-0 = #61afef
bar-volume-foreground-1 = #61afef
bar-volume-foreground-2 = #61afef
bar-volume-foreground-3 = #61afef
bar-volume-foreground-4 = #61afef
bar-volume-foreground-5 = #61afef
bar-volume-foreground-6 = #61afef
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill = ━ 
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 2
bar-volume-empty = ━
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground}
format-volume-padding = 1

[module/time]
type = internal/date
interval = 60
format = <label>
#format-prefix = 󰥔 
format-background = #2b2f37
time = %{F#98c379}󰥔 %I:%M %p
date = %{F#61afef}󰃭 %a, %b %d%{F-}

label = %time%


[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = "﬙ " 
label = %output% MB
label-padding = 1
format-prefix-foreground = #d19a66
format-prefix-background = #2b2f37
label-foreground = #d19a66
label-background = #2b2f37

[module/updates]
type = custom/script
exec = /home/electr0n/bin/checkupdates | wc -l  
format = <label>
interval = 4600 
label =󰏖 %output%  
#label-padding = 2
label-foreground = #BF616A
label-background = #2b2f37 
click-left = kitty --class updates -e sudo pacman -Syu  

[module/powermenu]
type = custom/text 
content =" " 
content-padding = 1
click-left = ~/.config/polybar/scripts/sysmenu &
content-foreground =  #e06c75

